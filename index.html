<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body, html {
    height: 100%;
    margin: 0;
}

.bg {
    /* The image used */
    background-image: url("savethedate.jpg");

    /* Full height */

}
</style>
</head>
<body>

<div class="bg"></div>

</body>
